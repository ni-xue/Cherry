  <script>
    const platforms = ['windows', 'mac', 'ios', 'android', 'linux'];
    fetch('https://tags.nixue.top/js/setting.json')
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            platforms.forEach(platform => {
                if (data[platform]) { // 如果有该平台的配置
                    const platformData = data[platform];
                    document.getElementById(`${platform}Description`).textContent = platformData.depict || '无描述';
                    document.getElementById(`${platform}sup`).style.display = 'none';
                    const downloadLink = document.getElementById(`${platform}Download`);
                    downloadLink.textContent = `下载 ${platformData.newName || '文件'}`;
                    downloadLink.href = `download/${platform}/${platformData.newName || ''}`;
                    downloadLink.download = platformData.newName || '';
                    const oldTags = document.getElementById(`${platform}OldTags`);
                    oldTags.href = platformData.oldTags || '#';
                    oldTags.textContent = '旧版本'; // 确保文本内容存在，即使链接不可用
                }
                document.getElementById(`${platform}button`).style.display = 'none';
            });
        })
        .catch(error => {
            console.error('请求 JSON 文件出错:', error);
            // 这里可以添加用户友好的错误提示
        });
    </script>
